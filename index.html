//Converts objects to json strings in order to compare them
function isDuplicate(element, set, index){
	for(var i = 0; i < set.length; i++) {
		if(JSON.stringify(element) == JSON.stringify(set[i][index])){
			return true;
		}
	}
	return false;
}
	
//Returns the set of makes
function countMake(set, index){
	var cleaned = [];
	var number = 0;
	cleaned.push({
		"Make": set[0][index],
		"cluster": number
	});
	for(var i = 1; i < set.length; i++) {
		if(isDuplicate(set[i][index], cleaned, index) == false){
			number++;
			cleaned.push({
				"Make": set[i][index],
				"cluster": number
			});
		}
	}
	//console.log(cleaned.length, cleaned);
	return cleaned;
}

//Returns the cluster number for the make of the element
function makeNumber(element){
	for (var i = 0; i < makeList.length; i++){
		if(element == makeList[i].Make){
			return i;
		}
	}
	return 0;
}

//Returns lowest int value in a set
function getLowest(set, index){
	var lowest = set[0][index];
	for (var i = 1; i < set.length; i++){
		if (lowest > set[i][index]){
			lowest = set[i][index];
		}
	}
	return lowest;
}

//Returns highest int value in a set
function getHighest(set, index){
	var highest = set[0][index];
	for (var i = 1; i < set.length; i++){
		if (highest < set[i][index]){
			highest = set[i][index];
		}
	}
	return highest;
}

//Maps each element in 'data' to a node in 'set' using 'index' as the radius
function mapCar2Nodes(set, data, index){
	var clusterNumber;
	var radiusValue;
	var low = getLowest(data, index);
	var high = getHighest(data, index);
	var scale = d3.scale.linear()
                    .domain([low, high])
                    .range([1, 20]);
	for(var i = 0; i < data.length; i++){
		clusterNumber = makeNumber(data[i].Make);
		radiusValue = scale(data[i][index]);
		set.push({
			"cluster": clusterNumber,
			"radius": radiusValue,
			"Make": data[i].Make, //Brand
			"Model": data[i].Model, //Name of car
			"Cylinder": data[i].Cylinder,
			"Transmission": data[i].Transmission,
			"Drive": data[i].Drive,
			"Fuel": data[i].Fuel,
			"Cost": data[i].Cost,
			"CityMPG": data[i].CityMPG,
			"HighwayMPG": data[i].HighwayMPG,
			"CombinedMPG": data[i].CombinedMPG,
			"CityCO2": data[i].CityCO2,
			"HighwayCO2": data[i].HighwayCO2,
			"CombinedCO2": data[i].CombinedCO2
		});
		if (!clusters[clusterNumber] || (radiusValue > clusters[clusterNumber].radius)){
			clusters[clusterNumber] = set[i];	
		} 			
	}
}

function visualize(){
	// Use the pack layout to initialize node positions.
	d3.layout.pack()
	.sort(null)
	.size([width, height])
	.children(function(d) { return d.values; })
	.value(function(d) { return d.radius * d.radius; })
	.nodes({values: d3.nest()
		.key(function(d) { return d.cluster; })
		.entries(nodes)});

	force = d3.layout.force()
	.nodes(nodes)
	.size([width, height])
	.gravity(.02)
	.charge(0)
	.on("tick", tick)
	.start();
	
	svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

	node = svg.selectAll("circle")
	.data(nodes)
	.enter().append("circle")
	.style("fill", function(d) { return color(d.cluster); })
	.on("mouseover", mouseOverPointFn)
	.call(force.drag);

	node.transition()
	.duration(750)
	.delay(function(d, i) { return i * 5; })
	.attrTween("r", function(d) {
		var i = d3.interpolate(0, d.radius);
		return function(t) { return d.radius = i(t); };
	});
}

function mouseOverPointFn(d,i){
			//draw tooltip
			d3.select("#tooltip")
			.style("visibility", "visible")
			.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px")
			.html("Make: " + d.Make + "<br/>Model: " + d.Model + "<br/>CombinedMPG: " + d.CombinedMPG);
		}

function tick(e) {
	node
	.each(cluster(10 * e.alpha * e.alpha))
	.each(collide(.5))
	.attr("cx", function(d) { return d.x; })
	.attr("cy", function(d) { return d.y; });
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
	return function(d) {
		var cluster = clusters[d.cluster];
		if (cluster === d) return;
		var x = d.x - cluster.x,
		y = d.y - cluster.y,
		l = Math.sqrt(x * x + y * y),
		r = d.radius + cluster.radius;
		if (l != r) {
			l = (l - r) / l * alpha;
			d.x -= x *= l;
			d.y -= y *= l;
			cluster.x += x;
			cluster.y += y;
		}
	};
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
	var quadtree = d3.geom.quadtree(nodes);
	return function(d) {
		var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
		nx1 = d.x - r,
		nx2 = d.x + r,
		ny1 = d.y - r,
		ny2 = d.y + r;
		quadtree.visit(function(quad, x1, y1, x2, y2) {
			if (quad.point && (quad.point !== d)) {
				var x = d.x - quad.point.x,
				y = d.y - quad.point.y,
				l = Math.sqrt(x * x + y * y),
				r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
				if (l < r) {
					l = (l - r) / l * alpha;
					d.x -= x *= l;
					d.y -= y *= l;
					quad.point.x += x;
					quad.point.y += y;
				}
			}
			return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
		});
	};
}
